        :root {
            --c-bg: #14151A;
            --c-text-dark: #14151A;
            --c-prim: #C44848;

            --border-width: 2px;
        }

        * {
            margin: 0;
            padding: 0;
            font-weight: 400;
            box-sizing: border-box;
        }

        html,
        body,
        input,
        textarea,
        select,
        button {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
        }

        body {
            background-color: var(--c-bg);
        }

        body>main {
            padding: 2em;
            display: flex;
            max-width: 80ch;
            flex-direction: column;
            min-height: 100vh;
            margin: 0 auto;
        }

        p {
            max-width: 60ch;
        }

        p {
            max-width: 60ch;
        }

        .totd {
            width: 100%;
            color: var(--c-text-dark);
        }

        .totd>header {
            width: max-content;
            background-color: var(--c-prim);
            padding: 0.1em 0.6em;
            margin-bottom: 0.2em;
        }

        .totd>main {
            background-color: var(--c-prim);
            padding: 0.2em 0.6em;
        }

        .totd>main>p {
            padding: 1em 0;
            text-align: left;
        }

        .totd>main>h1 {
            font-size: 4rem;
        }

        .totd>main>p {
            padding: 1em 0;
        }

        hr {
            border: none;
            height: var(--border-width);
            background-color: #3E4146;
        }

        .search-and-filter {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin: 3em 0 2em 0;
        }

        .search {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 0.5em;
            padding: 0.4em;
            border: var(--border-width) solid #3E4146;
            background: hsl(228, 12%, 8%);
        }

        .search input {
            flex-grow: 1;
            background: none;
            border: none;
            outline: none;
            font-size: 1rem;
            color: #a7a7a796
        }

        .search kbd {
            border: var(--border-width) solid #3E4146;
            background-color: var(--c-bg);
            color: #a7a7a796;
            padding: 0.2em 0.4em;
            font-size: 0.8rem;
        }

        .filter-and-sort {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 0.4em 0.2em 0.4em 0;
            color: #3E4146;
            gap: 0.7em;
        }

        .filter-and-sort a {
            text-decoration: none;
            color: #3E4146;
        }

        .filter-and-sort hr {
            flex-grow: 1;
        }

        .terms-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.7em;
            margin-top: 0.7em;
        }

        term-item {
            display: block;

    <script>
        // Web Component for Term
        class TermItem extends HTMLElement {
            constructor() {
                super();
                this.attachShadow({ mode: 'open' });
            }

            static get observedAttributes() {
                return ['term', 'definition', 'tags', 'votes', 'totd'];
            }

            connectedCallback() {
                this.render();
            }

            attributeChangedCallback() {
                this.render();
            }

            render() {
                const term = this.getAttribute('term') || '';
                const definition = this.getAttribute('definition') || '';
                const tags = this.getAttribute('tags') || '';
                const votes = this.getAttribute('votes') || '0';
                const totd = this.getAttribute('totd') === 'true';

                const tagArray = tags.split(',').filter(t => t.trim());

                this.shadowRoot.innerHTML = `
                    <style>
                        :host {
                            display: block;
                            position: relative;
                        }

                        .term-wrapper {
                            display: flex;
                            flex-direction: row;
                            position: relative;
                            border: var(--border-width, 2px) solid #3E4146;
                            padding: 1em 0;
                        }

                        :host([totd="true"]) .term-wrapper::after {
                            content: "term of the day";
                            position: absolute;
                            top: 0;
                            right: -48px;
                            height: calc(100% + 2 * var(--border-width, 2px));
                            width: 48px;
                            background: var(--c-prim, #C44848);
                            color: var(--c-text-dark, #14151A);
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            transform: translateY(calc(-1 * var(--border-width, 2px)));
                            writing-mode: vertical-rl;
                            text-orientation: mixed;
                        }

                        .content {
                            flex-grow: 1;
                            padding: 0 1.5em;
                        }

                        .content > h2 {
                            font-size: 2rem;
                            color: #c2c2c2;
                            font-weight: 400;
                            margin: 0;
                        }

                        .content > h2::before {
                            content: "[";
                            padding-right: 0.2em;
                        }

                        .content > h2::after {
                            content: "]";
                            padding-left: 0.2em;
                        }

                        .tags {
                            list-style: none;
                            display: flex;
                            margin: 0;
                            padding: 0;
                        }

                        .tags li {
                            color: #c2c2c2;
                        }

                        .tags li::after {
                            content: "\\00b7";
                            padding: 0 0.5em;
                            font-weight: bold;
                        }

                        .tags li:last-child::after {
                            content: "";
                        }

                        .content > p {
                            padding: 1em 0;
                            color: #7A7D84;
                            max-width: 60ch;
                            margin: 0;
                        }

                        .votes {
                            display: flex;
                            flex-direction: column;
                            align-items: center;
                            justify-content: center;
                            gap: 0.8em;
                            padding: 0 1.5em;
                            color: #c2c2c2;
                        }

                        .votes button {
                            background: none;
                            border: none;
                            cursor: pointer;
                            color: #c2c2c2;
                            padding: 0;
                        }

                        .votes button:hover {
                            color: #ffffff;
                        }
                    </style>
                    <div class="term-wrapper">
                        <div class="content">
                            <h2>${term}</h2>
                            <ul class="tags">
                                ${tagArray.map(tag => `<li>${tag.trim()}</li>`).join('')}
                            </ul>
                            <p>${definition}</p>
                        </div>
                        ${votes !== null ? `
                        <div class="votes">
                            <button class="vote-up">
                                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="m5 12 7-7 7 7" />
                                    <path d="M12 19V5" />
                                </svg>
                            </button>
                            <div>${votes}</div>
                            <button class="vote-down">
                                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M12 5v14" />
                                    <path d="m19 12-7 7-7-7" />
                                </svg>
                            </button>
                        </div>
                        ` : ''}
                    </div>
                `;

                // Add event listeners for voting
                if (votes !== null) {
                    const upBtn = this.shadowRoot.querySelector('.vote-up');
                    const downBtn = this.shadowRoot.querySelector('.vote-down');

                    upBtn?.addEventListener('click', () => {
                        this.dispatchEvent(new CustomEvent('vote', { detail: { direction: 'up' } }));
                    });

                    downBtn?.addEventListener('click', () => {
                        this.dispatchEvent(new CustomEvent('vote', { detail: { direction: 'down' } }));
                    });
                }
            }
        }

        customElements.define('term-item', TermItem);

        // Supabase Configuration
        const SUPABASE_URL = 'https://uahckisfpkeulrwbuyms.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_otX6Z4ozo93AdIhablKqlA_Ah-Ou5CM';

        // Fetch terms from Supabase
        async function fetchTerms() {
            try {
                // Try different possible table names
                const tableName = "terms";

                try {
                    const response = await fetch(`${SUPABASE_URL}/rest/v1/terms?select=*`, {
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`,
                            'Accept': 'application/json',
                            'Content-Type': 'application/json',
                            'Prefer': 'return=representation'
                        }
                    });

                    if (response.ok) {
                        const terms = await response.json();
                        console.log(`Successfully fetched ${terms.length} terms from table: ${tableName}`);
                        renderTerms(terms);
                        return;
                    }
                } catch (err) {
                    console.log(`Table '${tableName}' not found, trying next...`);
                }

                // If no table worked, show error and use fallback data
                throw new Error('Could not find terms table in Supabase');
            } catch (error) {
                console.error('Error fetching terms:', error);
                console.log('Using fallback data...');
            }
        }

        // Render terms in the list
        function renderTerms(terms) {
            const termsList = document.querySelector('.terms-list');
            termsList.innerHTML = '';

            if (terms.length === 0) {
                termsList.innerHTML = '<div class="loading"><span>No terms found</span></div>';
                return;
            }

            terms.forEach((term, index) => {
                const termItem = document.createElement('term-item');
                termItem.style.animationDelay = `${index * 0.05}s`;
                termItem.setAttribute('term', term.term);
                termItem.setAttribute('definition', term.description);
                termItem.setAttribute('tags', term.tags ? term.tags.join(',') : '');
                termItem.setAttribute('votes', term.votes || 0);
                if (term.totd) {
                    termItem.setAttribute('totd', 'true');
                }

                // Handle voting
                termItem.addEventListener('vote', (e) => {
                    console.log(`Vote ${e.detail.direction} for term: ${term.term}`);
                    // Add actual voting logic here
                });

                termsList.appendChild(termItem);
            });
        }

        // Load terms on page load
        document.addEventListener('DOMContentLoaded', () => {
            fetchTerms();

            // Dialog functionality
            const dialog = document.getElementById('suggestDialog');
            const suggestBtn = document.getElementById('suggestTermBtn');
            const closeBtn = document.getElementById('closeDialog');
            const cancelBtn = document.getElementById('cancelBtn');
            const form = document.getElementById('suggestForm');

            // Open dialog
            suggestBtn.addEventListener('click', () => {
                dialog.showModal();
            });

            // Close dialog
            closeBtn.addEventListener('click', () => {
                dialog.close();
            });

            cancelBtn.addEventListener('click', () => {
                dialog.close();
            });

            // Close on backdrop click
            dialog.addEventListener('click', (e) => {
                if (e.target === dialog) {
                    dialog.close();
                }
            });

            // Handle form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData(form);
                const termData = {
                    term: formData.get('term'),
                    description: formData.get('definition'),
                    tags: formData.get('tags') ? formData.get('tags').split(',').map(t => t.trim()) : [],
                };

                try {
                    const response = await fetch(`${SUPABASE_URL}/rest/v1/terms`, {
                        method: 'POST',
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`,
                            'Content-Type': 'application/json',
                            'Prefer': 'return=representation'
                        },
                        body: JSON.stringify(termData)
                    });

                    if (response.ok) {
                        alert('Term suggestion submitted successfully! It will be reviewed before being added.');
                        form.reset();
                        dialog.close();
                        fetchTerms(); // Refresh the list
                    } else {
                        throw new Error('Failed to submit term');
                    }
                } catch (error) {
                    console.error('Error submitting term:', error);
                    alert('Failed to submit term suggestion. Please try again later.');
                }
            });
        });
    </script>
